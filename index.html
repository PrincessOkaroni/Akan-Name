<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AKAN NAME GENERATOR</h1>
      <p>
        Enter your birthday and select your gender to find out your Akan name.
      </p>
       <br>
     <br>
    <div class="Container">
        <div class="row">
      <div class="form-container">
      <form id="AkanForm">
        <div class="form-group">
          <label for="Day">Day</label>
          <input type="Number" id="Day" min="1" max="31"required>
        </div>

        <div class="form-group">
          <label for="Month">Month</label>
          <input type="Number" id="Month" min="1" max="12"required>
        </div>

        <div class="form-group">
            <label for="Year">Year</label>
            <input type="Number" id="year" min="1900" max="2025"required>
        </div>

         <div class="radio-group">
        <label for="gender">Select your gender:</label>
        <select id="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <button type="button" onclick="generateAkanName()">Submit</button>
      </form>
      <p id="result"></p>
    </div>
    <script src="./scripts/script.js"></script>

      </body>
</html>
